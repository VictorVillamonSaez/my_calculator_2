<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
			}
			function sine() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}
			function pfour(){
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 4);
			}
			function square(){
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 2);
			}
		</script>
	</head>
	<body>
		<h1>Calculadora de ……Victor Villamon Saez……</h1>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="sine()"> sen(x) </button> 
			<button onclick="pfour()"> x^4 </button>
			<button onclick="cube()"> x^3 </button>
			<button onclick="square()">x*2</button>
		</p>
	</body>
</html>
